---
layout: default
---
<article class="project-detail">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="project-meta">{{ page.date | date: "%B %Y" }}</p>
  </header>
  <section class="project-content">
    {{ content }}
  </section>
  <footer>
    <a href="{{ page.github_url }}" class="btn btn-accent" target="_blank">View on GitHub</a>
  </footer>
</article>
