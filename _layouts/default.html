<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700|Fira+Mono:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% seo %}
</head>
<body class="dark-theme">
  <header class="site-header">
    <nav>
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/#about' | relative_url }}">About</a></li>
        <li><a href="{{ '/#experience' | relative_url }}">Experience</a></li>
        <li><a href="{{ '/#skills' | relative_url }}">Skills</a></li>
        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/#contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. Powered by Jekyll.</p>
      <div class="social-links">
        <a href="https://github.com/{{ site.author.github }}" target="_blank"><i class="fa fa-github"></i></a>
        <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a>
        <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
