---
layout: default
title: "Blog"
---
<section class="section blog-list">
  <div class="container">
    <h2>Blog</h2>
    <div class="posts">
      {% for post in site.posts %}
      <div class="post-item">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
